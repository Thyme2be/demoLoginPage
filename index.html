<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-box">
        <h1 class="box-title">Login</h1>
        <div class="login-form">
            <div class="input-box">
                <input class="input-text" type="text" name="username" id="user" required />
                <label class="label" for="user">Username</label>
            </div>
            <div class="input-box">
                <input class="input-text" type="password" name="password" id="pass" required />
                <label class="label" for="pass">Password</label>
            </div>
            <div class="remember-box">
                <input type="checkbox" name="checkbox" id="check">
                <label for="check"> Rememeber me</label>
            </div>
            <div class="login-btn">
                <input class="submit-btn" type="submit" value="Login">
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot password</a>
            </div>
            <p class="register">Don't have an account? <span><a href="#">Register</a></span> </p>
        </div>
    </div>
</body>

</html>
